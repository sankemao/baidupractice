<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>
    </ul>

    <p class="color-picker"></p>

    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>

    <script>
        var p = document.getElementsByClassName("color-picker")[0];
        document.querySelector(".palette").onclick = e => {
            var e = e || window.e;
            var source = e.target || e.srcElement;
            if (source.nodeName.toLowerCase() == 'li') {
                p.innerHTML = source.style.backgroundColor;
                p.style.color = p.innerHTML;
            }
        }

        // 淡出
        var timer;
        var outFlag = true;
        var btnDom = document.querySelector("#fade-btn");
        var fadeDom = document.querySelector("#fade-obj");
        btnDom.onclick = function () {
            console.log(this);
            clearInterval(timer);
            var count = 100;
            timer = setInterval(() => {
                if(outFlag){
                    fadeDom.style.opacity = --count / 100;
                }else{
                    fadeDom.style.opacity = 1 - (--count / 100);
                }
                
                if (count <= 0 || count >= 100) {
                    clearInterval(timer);
                    console.log(this);
                    if(count <= 0){
                        
                    }else{

                    }
                };
            }, 10);
        }
    </script>
</body>

</html>

<body>
    <input id="name" type="text">
    <button id="submit-btn">Submit!</button>

    <script>
        var btnSubmit = document.querySelector("#submit-btn");
        var inputDom = document.querySelector("#name");

        btnSubmit.onclick = e => console.log(inputDom.value);
        inputDom.onkeydown = e => {
            if(e.keyCode == 27) inputDom.value = "";
            if(e.keyCode == 13) console.log(inputDom.value);
        };
    </script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <style type="text/css">
        #submit-btn {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        #submit-btn:hover {
            background: blue;
            width: 250px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <input id="name" type="text">
    <button id="submit-btn">Submit!</button>

    <script>
        var btnSubmit = document.querySelector("#submit-btn");
        var inputDom = document.querySelector("#name");

        // btnSubmit.onclick = e => console.log(inputDom.value);

        inputDom.onkeydown = e => {
            if (e.keyCode == 27) inputDom.value = "";
            if (e.keyCode == 13) console.log(inputDom.value);
        };

        btnSubmit.onclick = () => {btnSubmit.style.backgroundColor = "black";
            btnSubmit.style.width = "300px";
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./src/style/sellerCss.css">
</head>

<body>
    <header>
    </header>
    <main>
        <form class="select-form">
            <div class="select" id="area-wrapper">
                <h1>地区</h1>
                <input type="checkbox" name="all-area" value="全选" check-type="all">全选
                <input type="checkbox" name="area" value="华东" check-type="single">华东
                <input type="checkbox" name="area" value="华南" check-type="single">华南
                <input type="checkbox" name="area" value="华北" check-type="single">华北
            </div>
            <div class="select" id="goods-wrapper">
                <h1>商品</h1>
                <input type="checkbox" name="all-goods" value="全选" check-type="all">全选
                <input type="checkbox" name="goods" value="手机" check-type="single">手机
                <input type="checkbox" name="goods" value="笔记本" check-type="single">笔记本
                <input type="checkbox" name="goods" value="智能音箱" check-type="single">智能音箱
            </div>
        </form>

        <div id="table-wrapper"></div>

        <div id="chart-wrapper">
            <svg id="bar-svg" viewbox="0, 0, 700, 300"></svg>
            <canvas id="line-canvas" width="700" height="300"></canvas>
        </div>

    </main>
    <footer>
    </footer>

    <script src="./src/js/datasource.js"></script>
    <script src="./src/js/table.js"></script>
    <script src="./src/js/checkbox.js"></script>
    <script src="./src/js/bar.js"></script>
    <script src="./src/js/line.js"></script>
    <script src="./src/js/app.js"></script>
</body>

</html>
